name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: redsight
          POSTGRES_PASSWORD: redsight
          POSTGRES_DB: redsight
        ports:
          - 5432:5432
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r redsight_mvp/api/requirements.txt
        pip install black flake8 pip-audit

    - name: Run Black Formatter Check
      run: black --check .

    - name: Run Flake8 Linter
      run: flake8 .

    - name: Run Pip Audit
      run: pip-audit

    - name: Run Pytest
      run: |
        export DATABASE_URL=postgresql://redsight:redsight@localhost/redsight
        export CELERY_BROKER_URL=redis://localhost:6379/0
        export CELERY_RESULT_BACKEND=redis://localhost:6379/0
        python -m pytest
