version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: redsight
      POSTGRES_PASSWORD: redsightpass
      POSTGRES_DB: redsight
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
  web:
    image: redsight/web:latest
    build: ./web
    depends_on: [postgres, redis]
    environment:
      DATABASE_URL: postgres://redsight:redsightpass@postgres:5432/redsight
      REDIS_URL: redis://redis:6379
  worker:
    image: redsight/worker:latest
    build: ./worker
    depends_on: [postgres, redis]
volumes:
  pgdata:
